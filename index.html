<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Free Web tutorials">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer!</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette|Lato|Patrick+Hand+SC" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="stopwatch"></div>
        <nav class="controls">
          <a href="#" class="btn btn-primary" id="start">Start</a>
          <a href="#" class="btn btn-primary" id="stop">Stop</a>
          <a href="#" class="btn btn-primary" id="reset">Reset</a>
          <a href="#" class="btn btn-primary" id="lap">Results</a>
          <a href="#" class="btn btn-primary" id="clearList">Clear List</a>
        </nav>
    </div>
   
    <ul class="results"></ul>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
